name: Test an Deploy
on:
    push:
        branches: [main]
jobs:
  build:
    runs-on: Ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/checkout@v4
      with:
        repository: pslogan/Simple-Calculator 
        token: 
        path: tests
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11.6'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    - name: Test with pytest
      run: |
        pip install pytest pytest-cov
        pytest test/tests.py --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html
    - name: Create an issue if failure
      if: failure()
      uses: dacbd/create-issue-action@main
    - name: Upload pytest test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: pytest-results-${{ python-version }}
          path: junit/test-results-${{python-version }}.xml
    - name: Upload artifacts
        uses: actions/upload-artifact@v3
        if: success()
        with:
          name: main
          path: main.py
    - name: Download artifacts
      if: success()
      uses: actions/download-artifact@v3
      with:
        name: main
    - name: Create Archive
      if: success()
      uses: thedoctor0/zip-release@0.7.5
      with:
        type: 'zip'
        filename: 'release.zip'
    - name: Upload Archive
      if: success()
      uses: softprops/action-gh-release
        files: |
          release.zip
        name: pootispenserhere